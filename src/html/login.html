<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
</head>
<body>
    <div id="regLoginTop"></div>
    <div id="regmain" class="contain clear">
        <div class="regLoginimg clear">
            <a href="#"><img src="../img/index/loginleft.jpg"/></a>
        </div>
        <div class="loginlist">
            <i class="touxiang"></i>
            <div class="now clear">
                <a href="./reg.html">立即注册</a>
            </div>
            <div class="climg">
                <span class="cl1"></span>
                <span class="cl2"></span>
            </div>
            <div class="tog">
                <img src="../img/reg/qrcode.jpg">

                <span></span>
                <p>打开<a href=""> 最新版 </a> 手机奥莱购<div class="sao">扫一扫登录</div></p>
            </div>
            <form action="" method="get">
                <p>
                    <input type="text" placeholder="请输入用户名" id="username"/>
                    <span class="us"></span>
                    <div class="error"></div>
                </p>
                <p>
                    <input type="password" placeholder="请输入密码" id="pas"/>
                    <span class="ps"></span>
                </p>
                <div class="pasrem">
                    <label>
                        <input type="checkbox" class="rem"/>
                        <span>记住密码</span>
                    </label>
                    <a href="#">忘记密码？</a>
                </div>
                
                <button id="login">登录</button>
                <p class="logp">无需注册，直接登录</p>
            </form>
            
            <div class="logicon">
                <div class="icon1">
                   <a href="#">
                    <span class="QQ"></span>
                    <p>QQ注册</p>
                    
                </a> 
                </div>
                
                <div class="icon1">
                   <a href="#">
                    <span class="wechat"></span>
                   <p>微信登录</p> 
                </a> 
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        
    </div>
    <script src="../js/require.js" data-main="../js/login"></script>
</body>
</html>
