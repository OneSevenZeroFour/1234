<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>reg</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/reg.css" />
  <!--   <link rel="stylesheet" type="text/css" href="../css/index.css" /> -->
</head>
<body>
    <div id="regLoginTop">
        <div class="logo clear">
            <a href="../index.html"><img src="../img/index/logo.png"/></a>
            <div class="icon">
              <ul>
                <li>
                    <div class="icon1"></div>
                    <div>
                        <span>100%</span>
                        <span>全场正品保证</span>
                    </div>
                </li>
                <li>
                    <div class="icon3"></div>
                    <div><span>SALE</span><span>每天低价特卖</span></div>
                </li>
                <li>
                    <div class="icon4"></div>
                    <div><span>7Days</span><span>七天无理由退货</span></div>
                </li>
            </ul>  
            </div>
            
        </div>
    </div>
    <div id="regmain" class="contain clear">
        <div class="regLoginimg clear">
            <a href="#"><img src="../img/index/regleft.jpg"/></a>
        </div>
        <div class="formlist">  
            <div class="fi">
                <span>注册华盛奥莱会员</span>
                <a href="./login.html?#">
                    已有账户,登录
                </a>
            </div>
            
            <form action="" method="get">
                <p>
                    <span>注册帐号</span>
                    <input type="text" placeholder="请输入手机号码" id="cellphone"/>
                    <img src="../img/reg/icon_sign_up_page_system.png" height="40" width="40" alt="" />
                    <em class="tip1"></em>
                </p>
                <p>
                    <span>输入密码</span>
                    <input type="password" placeholder="请输入密码" id="password"/>
                    <img src="../img/reg/icon_sign_up_key.png" height="40" width="40" alt="" />
                    <em class="tip2"></em>

                </p>
                <p>
                    <span>确认密码</span>
                    <input type="password" placeholder="请输入密码" id="firmPas"/>
                    <img src="../img/reg/icon_sign_up_key.png" height="40" width="40" alt="" />
                    <em class="tip3"></em>
                </p>
                <p>
                    <span>验证码</span>
                    <input class="vcode" type="text" placeholder="请输入验证码"/>
                    <span class="ranCode"></span>
                    <em class="tip4"></em>

                </p>
                    
                <button id="reg">注册</button>
                <div class="protocol">
                    <input type="checkbox" id="check"/>
                    <a href="#">《奥莱购会员协议》</a>
                </div>
                
                
            </form>
        </div>
    </div>
    <div id="footer">
        
    </div>
    <script src="../js/require.js" data-main="../js/reg"></script>
</body>
</html>
